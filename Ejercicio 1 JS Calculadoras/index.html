<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">
    <br><br>

    <label for="edad">Edad:</label>
    <select id="edad">
        <option value="">Seleccione una edad</option>
    </select>
    <br><br>

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad">
        <option value="">Seleccione una ciudad</option>
    </select>
    <br><br>

    <label for="profesion">Profesión:</label>
    <select id="profesion">
        <option value="">Seleccione una profesión</option>
    </select>
    <br><br>

    <button onclick="enviar()">Enviar</button>

    <script>
        // Populate the age dropdown
        let dropDownMenuEdad = document.getElementById("edad");
        for (let i = 5; i <= 45; i++) {
            let option = document.createElement("option");
            option.textContent = i;
            option.value = i;
            dropDownMenuEdad.appendChild(option);
        }

   
        let dropDownMenuCiudad = document.getElementById("ciudad");
        let ciudades = ["Madrid", "Barcelona", "Valencia", "Sevilla", "Huesca", "Zaragoza"];
        ciudades.forEach(function(ciudad) {
            let option = document.createElement("option");
            option.textContent = ciudad;
            option.value = ciudad;
            dropDownMenuCiudad.appendChild(option);
        });

        
        let dropDownMenuProfesion = document.getElementById("profesion");
        let profesiones = ["Desarollador de paginas web", "Desarrollador de juegos", "Arquitecto de software", "Cientifico de datos","Alanista de software", "Desarrollador de Movil"];
        profesiones.forEach(function(profesion) {
            let option = document.createElement("option");
            option.textContent = profesion;
            option.value = profesion;
            dropDownMenuProfesion.appendChild(option);
        });

        function enviar() {
           
            const nombre = document.getElementById("nombre").value;
            const edad = dropDownMenuEdad.value;
            const ciudad = dropDownMenuCiudad.value;
            const profesion = dropDownMenuProfesion.value;

            alert(`Nombre: ${nombre}\nEdad: ${edad}\nCiudad: ${ciudad}\nProfesión: ${profesion}`);
        }
    </script>
</body>
</html>
