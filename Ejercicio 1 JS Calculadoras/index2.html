<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">
    <br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Edad">
    <br><br>

    <label for="ciudad">Ciudad:</label>
    <select id="ciudad">
        <option value="">Seleccione una ciudad</option>
    </select>
    <br><br>

    <label for="profesion">Profesión:</label>
    <select id="profesion">
        <option value="">Seleccione una profesión</option>
    </select>
    <br><br>

    <button onclick="enviar()">Enviar</button>

    <script>
        
        let dropDownMenuCiudad = document.getElementById("ciudad");
        let ciudades = ["Madrid", "Barcelona", "Valencia", "Sevilla"];
        ciudades.forEach(function(ciudad) {
            let option = document.createElement("option");
            option.textContent = ciudad;
            option.value = ciudad;
            dropDownMenuCiudad.appendChild(option);
        });

     
        let dropDownMenuProfesion = document.getElementById("profesion");
        let profesiones = ["Ingeniero", "Arquitecto", "Médico", "Abogado"];
        profesiones.forEach(function(profesion) {
            let option = document.createElement("option");
            option.textContent = profesion;
            option.value = profesion;
            dropDownMenuProfesion.appendChild(option);
        });

        function enviar() {
            
            const nombre = document.getElementById("nombre").value;
            const edad = document.getElementById("edad").value;
            const ciudad = dropDownMenuCiudad.value;
            const profesion = dropDownMenuProfesion.value;

            alert(`Nombre: ${nombre}\nEdad: ${edad}\nCiudad: ${ciudad}\nProfesión: ${profesion}`);
        }
    </script>
</body>
</html>
